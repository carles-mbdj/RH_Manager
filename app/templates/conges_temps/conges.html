
{% block content %}

<!-- Tableau des demandes de congés -->
<h5>Demandes de congés</h5>
<table class="table table-striped">
  <thead>
    <tr>
      <th>Employé</th>
      <th>Type</th>
      <th>Début</th>
      <th>Fin</th>
      <th>Motif</th>
      <th>Statut</th>
    </tr>
  </thead>
  <tbody>
    {% for conge in conges %}
    <tr>
      <td>{{ conge.employe.nom }}</td>
      <td>{{ conge.type }}</td>
      <td>{{ conge.date_debut.strftime('%d/%m/%Y') }}</td>
      <td>{{ conge.date_fin.strftime('%d/%m/%Y') }}</td>
      <td>{{ conge.motif }}</td>
      <td>{{ conge.statut }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
